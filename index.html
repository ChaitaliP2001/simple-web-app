<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
        }

        header {
            background-color: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header img {
            position: absolute;
            top: 10px;
            left: 20px;
            height: 50px;
        }

        marquee {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
        }

        main {
            margin: 20px;
            padding: 20px;
            text-align: center;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #1e88e5;
        }

        h2 {
            color: #555;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #bbdefb;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <img src="ChaitaliP2001/simple-web-app/esds-logo.png" alt="ESDS Logo">
    <marquee behavior="scroll" direction="left">Welcome to ESDS MSP Services</marquee>
</header>

<main>
    <h1>OKD CICD PIPELINE DEMO </h1>
    <h2>Presented by the DevOps Team</h2>
   
</main>

<footer>
    <p>&copy; 2024 DevOps Team | All Rights Reserved</p>
</footer>

</body>
</html>
